<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/307df048cf.js" crossorigin="anonymous"></script>
<script defer src="runtime.8ed714b45ddf32eb5fc6.js"></script><script defer src="main.7f8e9bdc161784f9dc67.js"></script></head>
<body>
    <h1 class="main-title">TO DO LIST</h1>
    <!-- <div class="main-container"> -->
        <div class="title-reload">
            <p>Today's To DO</p>
            <i class="fas fa-refresh recycle_icon"></i> 
        </div>
        <form class="todo-form">
            <div class="input-container">
                <input type="text" class="todo-input" placeholder="Add to your list...">
                <button type="button" class="enter-btn"><i class="fa-sharp fa-solid fa-right-to-bracket"></i></button>
            </div>
        </form>
        <div class="todolist-container">
            <div class="todo-list">
                <!--to do item here-->
                <div class="todo-item">
                    <div class="check-text">
                        <input type="checkbox">
                        <p class="item-text">Cleaning</p>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>

                  <div class="todo-item">
                    <div class="check-text">
                        <input type="checkbox">
                        <p class="item-text">Cleaning</p>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>

                  <div class="todo-item">
                    <div class="check-text">
                        <input type="checkbox">
                        <p class="item-text">Cleaning</p>
                    </div>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="clear-container">
                <button>Clear All Completed</button>
            </div>
            
        </div>
    <!-- </div> -->
    <script src="./index.js"></script>
</body>
</html>
